<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>

    <!-- Correo electrónico -->
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <div class="input-icon">
        <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <i class="fa fa-user"></i>
      </div>
      <div *ngIf="(submitted || loginForm.get('email')?.touched) && loginForm.get('email')?.invalid" class="error-msg">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">El formato no es válido.</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="input-group">
      <label for="password">Contraseña</label>
      <div class="input-icon">
        <input type="password" id="password" formControlName="password" />
        <i class="fa fa-lock"></i>
      </div>
      <div *ngIf="(submitted || loginForm.get('password')?.touched) && loginForm.get('password')?.invalid" class="error-msg">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
          Debe tener 8 caracteres, con al menos una mayúscula, número y símbolo.
        </div>
      </div>
    </div>

    <div class="register">
      <a (click)="switchToRegister.emit()">¿No tienes cuenta? Regístrate</a>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>
</div>
