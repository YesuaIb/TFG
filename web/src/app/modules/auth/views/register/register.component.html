<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Crear cuenta</h2>

    <!-- Nombre -->
    <div class="input-group">
      <label for="name">Nombre</label>
      <div class="input-icon">
        <input type="text" id="name" formControlName="name" />
        <i class="fa fa-user"></i>
      </div>
      <div *ngIf="(submitted || registerForm.get('name')?.touched) && registerForm.get('name')?.invalid" class="error-msg">
        <div *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio.</div>
        <div *ngIf="registerForm.get('name')?.errors?.['pattern']">Debe tener mínimo 2 carácteres</div>
      </div>
    </div>

    <!-- Correo electrónico -->
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <div class="input-icon">
        <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <i class="fa fa-envelope"></i>
      </div>
      <div *ngIf="(submitted || registerForm.get('email')?.touched) && registerForm.get('email')?.invalid" class="error-msg">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">El formato no es válido.</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="input-group">
      <label for="password">Contraseña</label>
      <div class="input-icon">
        <input type="password" id="password" formControlName="password" />
        <i class="fa fa-lock"></i>
      </div>
      <div *ngIf="(submitted || registerForm.get('password')?.touched) && registerForm.get('password')?.invalid" class="error-msg">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['pattern']">
          Debe tener 8 caracteres, con al menos una mayúscula, número y símbolo.
        </div>
      </div>
    </div>

    <button type="submit">Crear cuenta</button>
  </form>
</div>
