<!-- BACKDROP -->
<div class="modal-backdrop" *ngIf="modalLoginOpen || modalRegisterOpen" (click)="closeLoginModal(); closeRegisterModal()"></div>

<!-- MODAL LOGIN -->
<div class="modal" *ngIf="modalLoginOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <button class="close-button" (click)="closeLoginModal()">×</button>
    </div>
    <div class="modal-body">
      <app-login (switchToRegister)="openRegisterModal()"></app-login>
    </div>
  </div>  
</div>

<!-- MODAL REGISTER -->
<div class="modal" *ngIf="modalRegisterOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <i class="fa fa-arrow-left back-arrow" *ngIf="modalRegisterOpen" (click)="openLoginModal()"></i>
      <button class="close-button" (click)="closeRegisterModal()">×</button>
    </div>
    <div class="modal-body">
      <app-register (switchToLogin)="openLoginModal()"></app-register>
    </div>
  </div>  
</div>
