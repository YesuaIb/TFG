<div class="team-builder">
  <!-- Elección del equipo Pokemon  -->
  <div class="pokemons" *ngFor="let slot of team; let i = index">
    <div class="custom-select">
      <div class="select-header" (click)="toggleDropdown(i)">
        <ng-container *ngIf="team[i]; else placeholder">
          <img [src]="team[i].sprites.versions['generation-v']['black-white'].front_default" width="25" />
          {{ team[i].name | titlecase }}
        </ng-container>
        <ng-template #placeholder>
          Selecciona un Pokémon
        </ng-template>
        <span class="arrow">▼</span>
      </div>

      <div class="select-dropdown" *ngIf="dropdownOpen[i]">
        <div class="select-option" *ngFor="let p of pokemonList" (click)="onPokemonSelected(i, p.name)" >
          <img [src]="p.sprites.versions['generation-v']['black-white'].front_default" width="25" />
          {{ p.name | titlecase }}
        </div>
      </div>
    </div>

    <div class="pokemon-info">
      <div class="pokemon-image">
        <div *ngIf="team[i]" class="pokemon-image">
          <img [src]="team[i].sprites.versions['generation-v']['black-white'].animated.front_default"
               alt="{{ team[i].name }}" />
        </div>        
      </div>
    </div>
  </div>
</div>
